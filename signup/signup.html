<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


    <body class="container">
<h1 class="shadow" style="color: darkgreen;">Signup</h1>

<form class="form-control" id="signup_form" >
<label for="fname" class="border-black" >Name: </label>
<input type="text" name="fname" id="fname" class="form-control" style="max-width: 500px;" required>

<label for="email" class="border-black" >Email: </label>
<input type="email" name="email" id="email" class="form-control" style="max-width: 500px;" required>

<label for="phone" class="border-black" >Phone no<span style="color: grey;">(Format 99-9999999999)</span>: </label><div class="invalid-feedback">Phone number should in format 99-9999999999</div>
<input type="tel" name="phone" id="phone" pattern="[0-9]{2}-[0-9]{10}" class="form-control" style="max-width: 500px;" required>


<label for="pass1" class="border-black" >Password: </label>
<input type="password" name="pass1" id="pass1" class="form-control" style="max-width: 500px;" required>

<label for="pass2" class="border-black" >Password: </label>
<input type="password" name="pass2" id="pass2" class="form-control" style="max-width: 500px;" required>
<br>
</form>
<button id="submit" class="btn btn-success" style="min-width: 200px;max-width: 300px;" >
Signup</button>
<script src="signup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
