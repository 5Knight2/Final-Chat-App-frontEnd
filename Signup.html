<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


    <body class="container">
<h1 class="shadow" style="color: darkgreen;">Signup</h1>
<form class="form-control">
<label for="fname" class="border-black" >Name: </label>
<input type="text" name="fname" id="fname" class="form-control" style="max-width: 500px;">

<label for="email" class="border-black" >Email: </label>
<input type="email" name="email" id="email" class="form-control" style="max-width: 500px;">

<label for="phone" class="border-black" >Phone no: </label>
<input type="tel" name="phone" id="phone" pattern="[0-9]{2}-[0-9]{10}" class="form-control" style="max-width: 500px;">

<label for="pass" class="border-black" >Password: </label>
<input type="password" name="pass" id="pass" class="form-control" style="max-width: 500px;">

</form>
<br>
<button class="btn btn-success" style="min-width: 200px;">
    Register
</button>

</body>
</html>
